{% extends "partials/base.html" %}
{% load static %}
{% block content %}
{% include "partials/nav.html" %}
<div class=" mt-[200px] mb-10 ml-[150px] mr-10 grid grid-cols-3 gap-2 items-center max-w-xl bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-4xl  dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">

        <img src="{% static 'images/docteur.jpeg' %}" class="max-h-[460px] h-full" alt="Flowbite Logo">
        
            <form action="{% url "add_docteur" %}" method="POST"
                class="max-w-lg ml-12 pr-3 col-span-2" enctype="multipart/form-data">
                {% csrf_token %}
                <h1 class="mb-2 text-cyan-500 text-center" >NOUVEAU DOCTEUR</h1>
                <ul class=flashes>
                    {% for message in messages %}
                
                    <div class="alert alert-danger bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                                
                    <span class="block sm:inline font text-sm"><li>{{ message }}</li></span>
                    <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                        <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
                    </span>
                    </div>
                    {% endfor %}
                    </ul>
                    <br>
               
                
                <div class="grid md:grid-cols-2 md:gap-4">
                    <div class="mb-3 relative z-0 w-full group">
                        <input type="text" id="nom" name="nom" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder="Nom" required />
                    </div>
                    <div class="mb-3 relative z-0 w-full group">
                        <input type="text" id="prenom" name="prenom" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder="Prénom" required />
                    </div>
               </div>
               <div class="grid md:grid-cols-2 md:gap-4">
                
                <div class="mb-3 relative z-0 w-full group">
                    <input type="email" id="email" name="email" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder="Adresse email" required />
                    </div>
                <div class="mb-3 relative z-0 w-full group">
                    <input type="password" id="password" name="password" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder="Mot de passe" required />
                </div>
               </div>
               <div class="grid md:grid-cols-2 md:gap-6">
                    <div class="mb-3 relative z-0 w-full group">
                        <input type="text" id="telephone" name="telephone" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder="Téléphone" required />
                    </div>
                    <div class="mb-3 relative z-0 w-full group">
                        <input type="text" id="specialite" name="specialite" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder="Spécialité" required />
                    </div>
                </div>
           
               <div class="mb-3 relative z-0 w-full group">
                <input type="file" id="photo" name="photo" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder="photo" required />
               </div>
                <div class="mb-3 relative z-0 w-full group">
                    <input type="text" id="adresse" name="adresse" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder="Adresse " required />
                </div>
               
                
                
                
                
                <button type="submit" class=" mt-3 text-white bg-cyan-500 hover:bg-cyan-700 focus:ring-4 focus:outline-none focus:ring-cyan-500 font-medium rounded-lg text-sm w-full sm:w-full px-5 py-2.5 text-center dark:bg-cyan-500 dark:hover:bg-cyan-500 dark:focus:ring-cyan-700">Ajouter</button>
                <br>
                <br>
                
               
            </form>
        
    </div>


    

</div>



  
{% endblock %}
