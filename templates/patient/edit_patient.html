{% extends "partials/base.html" %}
{% load static %}
{% block content %}

<div class=" mt-3 mb-10 ml-[220px]  mr-10 grid grid-cols-3 gap-2 items-center max-w-xl bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-4xl  dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">

        <img src="{% static 'images/patient.jpeg' %}" class="max-h-[470px] h-full" alt="Flowbite Logo">
        
            <form action="" method="POST"
                class="max-w-lg ml-12 pr-3 col-span-2" enctype="multipart/form-data">
                {% csrf_token %}
                <p class="text-cyan-500 text-center text-lg font-serif mt-2" >MODIFIER PATIENT</p>
                <ul class=flashes>
                    {% for message in messages %}
                
                    <div class="alert alert-danger bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                                
                    <span class="block sm:inline font text-sm"><li>{{ message }}</li></span>
                    <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                        <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
                    </span>
                    </div>
                    {% endfor %}
                </ul>
                <br>
               {{forms.as_p}}
                
            
                
                <button type="submit" class=" mt-3 text-white bg-cyan-500 hover:bg-cyan-700 focus:ring-4 focus:outline-none focus:ring-cyan-500 font-medium rounded-lg text-sm w-full sm:w-full px-5 py-2.5 text-center dark:bg-cyan-500 dark:hover:bg-cyan-500 dark:focus:ring-cyan-700">Modifier</button>
                <br>
                <br>
                
               
            </form>
        
    </div>


    

</div>



  
{% endblock %}
