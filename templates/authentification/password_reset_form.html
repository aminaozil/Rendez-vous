{% extends "partials/base.html" %}

{% block content %}
<center>
    <h3 class="text-3xl text-cyan-700">Entrer votre nouveau mot de passe</h3>
    <form method="post" enctype="multipart/form-data" class="border border-cyan-500 p-8 ml-96 mr-96 rounded-lg mt-16 bg-gray-50">
        {% csrf_token %}

        {{form}}

        <input type="submit" name="Update Password" class="bg-cyan-500 mt-3 pl-5 pr-5 rounded-sm text-cyan-950">
        <br><br>
    
    </form>
</center>
{% endblock %}
